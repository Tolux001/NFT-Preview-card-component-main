<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
 <div class="parent">
  <div class="child">
    <img src="images/image-equilibrium.jpg" alt="equilibrium-image" loading="lazy" />
    <div class="equilibrium-image-hover">
      <img src="images/icon-view.svg" alt="hover-image-for-equilibrium" loading="lazy" />
    </div>
    <div>
      <p class="equilibrium-head">Equilibrium #3429</p> 
      <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="float-text">
      <div class="float-left">
        <img src="images/icon-ethereum.svg" alt="eth-icon" loading="eager" />
        <p>0.041 ETH</p>
      </div>
      <div class="float-right">
        <img src="images/icon-clock.svg" alt="clock-icon" loading="eager" />
        <p>3 days left</p>
      </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="section-avatar">
      <img src="images/image-avatar.png" alt="avatar-image" loading="lazy" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
 </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" title="Frontendmentor link" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tolux001" title="twitter link">Tolux001</a>.
  </div>
</footer>
</body>
</html>
